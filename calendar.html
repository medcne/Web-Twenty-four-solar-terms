<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>日历</title>
		<link rel="stylesheet" href="./css/calendar.css">
	</head>

	<body>
		<div class="background">
			<div class="info">
				<div class="logo">
					<p style="opacity: 0.4; font-family: kaiti;">节气历</p>
				</div>
				<div class="button">
					好运<br>常在
				</div>
				<img src="./img/日历图.webp" alt="background.jpg">
				<div class="left-box"></div>
				<div class="right-box"></div>
				<div class="time">
					<h2 class="title" style="font-family: kaiti; font-size: 40px;"><span class="jieqi"
							style="font-family: kaiti;font-size: 50px;">小满</span>正在赶来的路上...</h2>
					<div class="time-box">
						<div class="days">
							<p class="day">00</p>
							<span class="text">day</span>
						</div>
						<div class="hours">
							<p class="hour">00</p>
							<span class="text">hour</span>
						</div>
						<div class="mins">
							<p class="min">00</p>
							<span class="text">min</span>
						</div>
						<div class="secs">
							<p class="sec">00</p>
							<span class="text">sec</span>
						</div>
					</div>
					<p class="sub-title p1" style="font-family: kaiti; font-size: 30px;font-weight: bold;">&nbsp;1</p>
					<p class="sub-title p2" style="font-family: kaiti; font-size: 30px;font-weight: bold;">&nbsp;1</p>
					<p class="sub-title tips">1</p>
				</div>
			</div>
		</div>
	</body>

	<script src="./js/calendar.js"></script>
</html>
