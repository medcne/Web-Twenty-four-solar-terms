<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>食谱</title>
		<link rel="stylesheet" href="./css/eat.css">

	</head>
	<body>
		<div id="eat">
			<span class="eat_span">今日美食推荐</span>
			<div class="eat">
				<div class="eat_left">
					<div class="left_bg">
						<img src="./img/猪手.jpg" alt="">
					</div>
					<div class="left_role">
						<img src="./img/猪手.png" alt="">
					</div>
					<div class="left_content">
						<h1 style="color: white;">红烧猪手</h1>
						<h3 style="color: white;">四季·广东</h3>
					</div>
				</div>
				<div class="eat_right">
					<div class="right_bg">
						<img src="./img/黄焖鸡.jpg" alt="">
					</div>
					<div class="right_role">
						<img src="./img/黄焖鸡.png" alt="">
					</div>
					<div class="right_content">
						<h1 style="color: white;">黄焖鸡</h1>
						<h3 style="color: white;">冬·山东济南</h3>
					</div>
				</div>
			</div>
		</div>

		<div class="shell">
			<div class="image" style="background-image: url('./img/食物1.jpg');"></div>
			<div class="heading">
				<h1>大杂烩</h1>
			</div>
			<div class="text">
				<h1>烤鸡披萨小笼包，一口咬下，鲜香四溢。</h1>
			</div>
			<div class="image" style="background-image: url('./img/烤鱼.jpg');"></div>
			<div class="heading">
				<h1>美味烤鱼</h1>
			</div>
			<div class="text">
				<h1>新鲜的鱼肉经过香料和酱料的腌制,<br>再放入烤箱，焦香诱人，肉质鲜嫩。</h1>
			</div>
			<div class="image" style="background-image: url('./img/海鲜拼盘.jpg');"></div>
			<div class="heading">
				<h1>海鲜拼盘</h1>
			</div>
			<div class="text">
				<h1>各种海鲜搭配着不同的调味料，<br>色彩缤纷，口感丰富，满足你的味蕾。</h1>
			</div>
			<div class="image" style="background-image: url('./img/烤茄子.jpg');"></div>
			<div class="heading">
				<h1>烤茄子</h1>
			</div>
			<div class="text">
				<h1>紫色的茄子切成片，撒上芝麻和葱花，<br>烤至金黄，外皮酥脆，内里软糯。</h1>
			</div>
			<div class="image" style="background-image: url('./img/农家小炒肉.jpg');"></div>
			<div class="heading">
				<h1> 农家小炒肉</h1>
			</div>
			<div class="text">
				<h1>肥瘦相间的猪肉和青椒、洋葱、姜蒜一起翻炒，<br>香气扑鼻，味道浓郁。</h1>
			</div>
		</div>
	</body>
</html>
